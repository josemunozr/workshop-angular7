<div class="row">
  <div class="col-sm">
    <ul class="list-group">
      <li *ngFor="let person of listCast" (click)="handleShowActor(person)" class="list-group-item cursor-pointer">{{person.name}}</li>
    </ul>
  </div>
  <div class="col-md">
    <actor *ngIf="dataActor" [data]="dataActor" (addComment)="addComment($event)"></actor>
    <br>
    <comentarios [comentary]="comentary"></comentarios>
  </div>
</div>
